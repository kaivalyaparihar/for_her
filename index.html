<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background: url('Ghibli 1.jpg') no-repeat center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4a4e69; /* Soft Brown */
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a0572; /* Soft Blue */
        }
        h2 {
            color: #d2691e; /* Chocolate Brown */
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.2);
        }
        .button {
            background-color: #6a0572;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4a4e69;
        }
        .audio-container {
            margin-top: 20px;
        }
        .heart-animation {
            font-size: 30px;
            animation: heartbeat 1s infinite;
            color: red;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Love ‚ù§Ô∏è</h1>
        <p>My dearest love,</p>
        <p id="loveMessage">You are my sunshine, my moonlight, and every beautiful moment in between. I cherish every second with you and look forward to a lifetime of love and happiness together.</p>
        <button class="button" onclick="changeMessage()">Click ME...!!</button>
        <p class="heart-animation">‚ù§Ô∏è</p>
        <p>Forever Yours,</p>
        <p><strong>Kaivalya</strong></p>
    </div>
    
    <div class="gallery">
        <h2>Our Favorite Moments</h2>
        <img src="./img/image1.jpg" alt="Moment 1" onclick="openImagePage(this)">
        <img src="./img/image2.jpg" alt="Moment 2" onclick="openImagePage(this)">
        <img src="./img/image3.jpg" alt="Moment 3" onclick="openImagePage(this)">
    </div>
    
    <div class="audio-container">
        <h2>Our Song üéµ</h2>
        <audio controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        function changeMessage() {
            document.getElementById("loveMessage").innerHTML = "I love you more than words can say! üíñ";
        }
        function openImagePage(img) {
            window.location.href = `image-page.html?src=${img.src}&alt=${img.alt}`;
        }
    </script>
    
</body>
</html>
